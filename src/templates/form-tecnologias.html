<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
  

  <title>Formulario nueva tecnologia</title>
</head>
<body>
   <div class="container-fluid">
  <div class="form-box efectofadein">
  <h1 >Alta Nueva Tech. Speech to text</h1>
  <p class="alerta"><strong>{{error}}</strong> </p>
  <form action="/crear_tecnologia" method="POST">
    <div class="form-group">
      <input class="form-control colordisabled" type="text" placeholder="Automatic Id Code" aria-label="Disabled input example" disabled="true">
      <label class="label-up" for="tech_name">Tech_Name (Required)</label>
      <input class="form-control" autofocus id="tech_name" type="text" name="tech_name">
    </div>
    <div class="form-group">
      <label class="label-up"for="tech_apiKey">Api-key (Required)</label>
      <input class="form-control" id="tech_apiKey" type="text" name="tech_apiKey">
    </div>
    <div class="form-group">
      <label class="label-up" for="tech_zona">Tech_zona</label>
      <input class="form-control" id="tech_zona" type="text" name="tech_zona">
    </div>
    <label class="label-up" for="tech_active">Tech_active(0/1)</label>
    <select class="form-control" id="tech_active" name="tech_active">
      <option>0</option>
      <option>1</option>
    </select>
    
    <input class="btn btn-primary dosrem" type="submit" value="Submit" />
    <button type="reset"  onclick="window.location.href='{{ url_for( 'getapi') }}'"class="btn btn-secondary pull-right">Cancel</button>
    </div>
  </form>
</div>
</div>
  
</body>
</html>
